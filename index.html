---
layout: layout
title: "Posts"
---

<section class="content">
	<div id="me">

	</div>
  <div id="posts">
		<ul class="listing">
			{% for post in site.posts %}
			<li>
				<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div id="repos">
		<ul class="listing">
			<li><a href="http://github.com/jondeandres/moon-redis">moon-redis:</a> A basic model mapper for Redis</li>
			<li><a href="http://github.com/jondeandres/erc-image.el">erc-image.el:</a> A ERC plugin to show inline images from URLs. Actually maintained by <a href="http://github.com/kidd/erc-image.el">rgrau</a></li>
		</ul>
	</div>
</section>
